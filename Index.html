<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de Dois Números</title>
</head>
<body>
    <h2>Somatório de Dois Números</h2>

    <label for="num1">Digite um valor:</label>
    <input type="number" id="num1" placeholder="Ex: 8"><br><br>

    <label for="num2">Digite outro valor:</label>
    <input type="number" id="num2" placeholder="Ex: 5"><br><br>

    <button onclick="somar()">Calcular Soma</button>

    <h3 id="resultado"></h3>

    <script>
        function somar() {
            // Lê os valores digitados
            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);

            // Calcula a soma
            let soma = num1 + num2;

            // Mostra o resultado
            document.getElementById("resultado").innerText = 
                `A soma entre ${num1} e ${num2} é igual a ${soma}.`;
        }
    </script>
</body>
</html>
